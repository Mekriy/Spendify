<div class="card flex justify-content-center parent">
    <div class="header-dialog">
        <span class="p-input-icon-left search-span">
            <i class="pi pi-search"></i>
            <input type="text" pInputText [(ngModel)]="searchItem" />
        </span>
        <p-button icon="pi pi-refresh" [outlined]="true"></p-button>
    </div>
    <div class="table-container">
        <p-table [value]="items" [(selection)]="selectedItems"  [scrollable]="true" scrollHeight="400px" [tableStyle]="{ 'min-width': '40rem' }">
            <ng-template pTemplate="header" class="header-table">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th style="width:4em"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="item"></p-tableCheckbox>
                    </td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>
                        <p-button type="button" [text]="true" [rounded]="true" icon="pi pi-plus" (click)="selectItem(item)"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="buttons">
        <p-button type="button" label="Cancel" [outlined]="true" icon="pi pi-times" (click)="closeDialog({ buttonType: 'Cancel', summary: 'No Product Selected' })"></p-button>
    </div> 
</div>
