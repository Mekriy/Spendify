<div class="card flex justify-content-center parent">
    <div class="header-dialog">
        <span class="p-input-icon-left search-span">
            <i class="pi pi-search"></i>
            <input type="text" pInputText [(ngModel)]="searchItem" />
        </span>
        <p-button icon="pi pi-refresh" [outlined]="true"></p-button>
    </div>
    <div class="table-container">
        <p-table
          #dt
          [value]="paginationItems"
          [rows]="paginationFilter.pageSize"
          [first]="paginationFilter.pageNumber"
          [totalRecords]="totalRecords"
          [paginator]="true"
          [lazy]="true"
          (onLazyLoad)="loadItems($event)"
          [globalFilterFields]="['Price', 'Name']"
          [(selection)]="selectedItems"
          [scrollable]="true"
          scrollHeight="400px"
          [tableStyle]="{ 'min-width': '40rem' }">
            <ng-template pTemplate="header" class="header-table">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="Name">
                      Name <p-sortIcon field="Name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="Price">
                      Price <p-sortIcon field="Price"></p-sortIcon>
                    </th>
                    <th>Review</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="item"></p-tableCheckbox>
                    </td>
                    <td>{{ item.name }}</td>
                    <td>{{'$' + item.price }}</td>
                    <td><p-rating [ngModel]="item.value" [readonly]="true" [cancel]="false"></p-rating></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="buttons">
      <p-button type="button" label="Add items" [outlined]="true" icon="pi pi-check" (click)="addSelectedItems()"></p-button>
      <p-button type="button" label="Cancel" [outlined]="true" icon="pi pi-times" (click)="closeDialog()"></p-button>
    </div>
</div>
