<div class="parent">
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit($event)">
    <div class="labels-container">
        <p class="addexpense-name">Add Expense</p>
        <p-button icon="pi pi-plus" label="Add items to expense"  [text]="true" [plain]="true" (click)="showAddItemsToExpenseDialog()"></p-button>
    </div>
    <div class="additems">
      <p-toast></p-toast>
        <div class="dropdownAndInput-container">
          <p-dropdown [options]="categories" formControlName="selectedCategory" [showClear]="true" placeholder="Select a category" [editable]="true" optionLabel="name"></p-dropdown>
          <p-button icon="pi pi-plus" label="Add location"  [text]="true" [plain]="true" (click)="showAddLocationDialog()"></p-button>
          <input type="text" pInputText [(ngModel)]="nameOfLocation" class="location-input" [disabled]="true" [ngModelOptions]="{standalone: true}">
          <p-inputNumber id="number-input" [(ngModel)]="totalPrice" [disabled]="true" inputId="currency-us" mode="currency" currency="USD" locale="en-US" class="price-input" placeholder="Price" [ngModelOptions]="{standalone: true}"> </p-inputNumber>
        </div>
        <div class="items">
            <div class="item" *ngFor="let item of items">
                <span>{{item.name}}</span>
                <span>{{item.quantity}}</span>
            </div>
        </div>
    </div>
    <div class="buttons-container">
      <button pButton type="submit" [disabled]="(!expenseForm.valid) || addButtonLock">Add</button>
      <button pButton type="reset">Cancel</button>
    </div>
  </form>
</div>
