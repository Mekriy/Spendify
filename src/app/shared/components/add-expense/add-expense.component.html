<div class="parent">
    <div class="labels-container">
        <p class="addexpense-name">Add Expense</p>
        <p-button icon="pi pi-plus" label="Add items to expense"  [text]="true" [plain]="true" (click)="showAddItemsToExpenseDialog()"></p-button>
    </div>
  <form [formGroup]="itemForm" (ngSubmit)="addItem()">
    <div class="additems">
      <p-toast></p-toast>
        <div class="dropdownAndInput-container">
            <p-dropdown [options]="categories" [(ngModel)]="selectedCategory" [showClear]="true" placeholder="Select a category" [editable]="true" optionLabel="name"></p-dropdown>
            <p-button icon="pi pi-plus" label="Add location"  [text]="true" [plain]="true" (click)="showAddLocationDialog()"></p-button>
            <input type="text" pInputText [(ngModel)]="nameOflocation" class="location-input">
            <span class="p-float-label">
                <p-inputNumber [(ngModel)]="totalPrice" [disabled]="true" inputId="currency-us" mode="currency" currency="USD" locale="en-US" class="price-input"> </p-inputNumber>
                <label for="number-input">Price</label>
            </span>
        </div>
        <div class="items">
            <div class="item" *ngFor="let item of items">
                <span>{{item.name}}</span>
                <span>{{item.quantity}}</span>
            </div>
        </div>
    </div>
    <div class="buttons-container">
        <p-button icon="pi pi-check" [rounded]="true" [outlined]="true"></p-button>
        <p-button icon="pi pi-times" [rounded]="true" [outlined]="true" severity="danger"></p-button>
    </div>
  </form>
</div>
